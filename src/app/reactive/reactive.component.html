<div class="reactive-form">
  <h3>Enter Data (Reactive Forms)</h3>
  <form [formGroup]="cardDetails" (ngSubmit)="entered($event)" class="reactive-form-content">
    <label for="cardNo">Card No</label>
    <input type="text" formControlName="cardNo" placeholder="xxxx-xxxx-xxxx-xxxx"/>

    <label for="name">Name</label>
    <input type="text" formControlName="name" placeholder="NITHIN VARMA"/>

    <button mat-raised-button color="accent" class="submit-button">Submit</button>
  </form>
</div>
